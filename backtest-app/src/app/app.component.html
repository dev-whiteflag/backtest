<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-toolbar color="primary">
  <span>Backtest Angular 9</span>
</mat-toolbar>

<mat-card class="mat-card-consulta">
  <mat-card-title>Consulta Cotação Dolar</mat-card-title>
  <mat-card-content fxLayout="column" fxLayoutAlign="space-evenly center">
    <div fxLayout="row" fxLayoutAlign="center center">
      <div style="margin-right: 10px">Escolha o período de Consulta:</div>

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button style="margin-left: 12px; height: 30px;" mat-flat-button color="primary">
        <mat-icon style="height: 30px;">arrow_right_alt</mat-icon>
      </button>

    </div>
    <mat-card class="mat-card-data">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 mat-card-table">
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="valorCompra">
          <th mat-header-cell *matHeaderCellDef> Valor de Compra </th>
          <td mat-cell *matCellDef="let element"> {{element.valorCompra}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="valorVenda">
          <th mat-header-cell *matHeaderCellDef> Valor de Venda </th>
          <td mat-cell *matCellDef="let element"> {{element.valorVenda}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </mat-card-content>
</mat-card>
